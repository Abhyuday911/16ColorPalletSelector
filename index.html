                <div id="pickedcolor"class="a11 sizeup"></div>
                <div id="pickedcolor"class="a12 sizeup"></div>
                <div id="pickedcolor"class="a13 sizeup"></div>
                <div id="pickedcolor"class="a14 sizeup"></div>
                <div id="pickedcolor"class="a15 sizeup"></div>
                <div id="pickedcolor"class="a16 sizeup"></div>
            </div>
            <div id="colorpalletbtn">

            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
